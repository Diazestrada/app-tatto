<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col  col-6 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-card text-center class="hide-card">
              <img src="http://placehold.it/300x200" class="custom-avatar" />
            </ion-card>
          </ion-col>
          <ion-col class="profile" col-6 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label>Juan David Diaz</ion-label>
            <ion-label>Editar</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <ion-list class="listProfile">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [md]="p.icon" [ios]="p.iconios" item-left></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

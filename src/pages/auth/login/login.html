<ion-content class="content" *ngIf="showLogin">
  <section class="section-login">
    <form [formGroup]="loginForm">
      <ion-list>
        <ion-item class="item-form">
          <ion-label floating>Correo electronico</ion-label>
          <ion-input
            formControlName="email"
            (ionChange)="ionChange($event)"
            type="text"
          ></ion-input>
        </ion-item>
        <div class="required" *ngIf="showMessage == 1">
          <span>{{ message }}</span>
        </div>

        <ion-item class="item-form">
          <ion-label floating>Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <button
        class="btn"
        ion-button
        color="dark"
        (click)="login()"
        [disabled]="!loginForm.valid"
        full
      >
        Entrar
      </button>
    </form>
  </section>
</ion-content>

<ion-footer class="io-footer" *ngIf="showLogin2">
  <div class="account">
    <ion-label class="label-item"
      >Crea una cuenta &nbsp;
      <strong (click)="goRegister()"> Ahora mismo</strong></ion-label
    >
    <ion-label class="label-item"
      ><strong (click)="forgotPasword()"
        >Has olvidado tu contraseña?</strong
      ></ion-label
    >
  </div>
</ion-footer>

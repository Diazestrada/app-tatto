<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button icon-end (click)="close()">
        Cerrar
        <!-- <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <section class="section-logo">
    <img src="assets/imgs/tu-tattoo.png" alt="tattooya" />
  </section>

  <section class="section-guide">
    <ion-slides pager>
      <ion-slide *ngFor="let item of guides">
        <h1>{{ item.nameGuide }}</h1>
        <h5>{{ item.descGuide }}</h5>
        <ion-grid>
          <ion-list radio-group>
            <ion-row>
              <ion-col col-6>
                <ion-item>
                  <ion-label>Si</ion-label>
                  <ion-radio value="si"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item>
                  <ion-label>No</ion-label>
                  <ion-radio value="no"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-grid>
      </ion-slide>
    </ion-slides>
  </section>
</ion-content>

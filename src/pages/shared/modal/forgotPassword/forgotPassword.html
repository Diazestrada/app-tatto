<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button icon-end (click)="close()">
        Cerrar
        <!-- <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon> -->
      </button>
    </ion-buttons>
    <ion-title>
      Recupera tu contraseÃ±a
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <section class="forgot">
    <ion-label class="text">Ingese el email de su cuenta</ion-label>
    <form [formGroup]="formForgot">
      <ion-list>
        <ion-item class="item-form">
          <ion-input
            type="text"
            placeholder="Email"
            formControlName="email"
            (ionChange)="ionChange($event)"
          ></ion-input>
        </ion-item>
        <div class="required" *ngIf="showMessage">
          <span>{{ message }}</span>
        </div>
      </ion-list>
    </form>
    <button ion-button full color="dark" [disabled]="!formForgot.valid">
      Enviar
    </button>
  </section>
</ion-content>
